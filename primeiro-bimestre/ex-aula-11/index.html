<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <main>

            <form>

                <h1>Cadastro do Cliente</h1>

                <fieldset>

                    <legend>Dados Pessoais</legend>
                
                    <div>
                        <label for="username">Nome do cliente</label>
                        <input type="text" name="username" id="username" placeholder="Digite aqui...">
                    </div>
                    
                    <div>
                        <label for="">E-mail</label>
                        <input type="email" name="userEmail" id="userEmail">    
                    </div>

                    <div>
                        <label for="">Telefone</label>
                        <input type="tel" name="phone" id=phone">    
                    </div>

                    <div>
                        <label for="">Endereço</label>
                        <input type="text" name="address" id="address">    
                    </div>

                    <div>
                        <input type="checkbox" name="" id="save" checked>
                        <label for="save">Salvar para futuras compras</label>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Pedido</legend>

                    <h2>Selecione a base do bolo</h2>

                    <div>
                        <input type="radio" name="base" id="Naked">
                        <label for="empresaX">empresaX</label>

                        <input type="radio" name="base" id="Fubá">
                        <label for="empresaY">empresaY</label>
                        
                        <input type="radio" name="base" id="Raw">
                        <label for="empresaZ">empresaZ</label>
                    </div>

                    <div>
                        <label for="userDescription">Depoimento</label>
                        <textarea name="userDescription" id="userDescription"></textarea>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Pagamento</legend>
                    <div>
                        <input type="radio" name="payment" id="credit">
                        <label for="credit">Crédito</label>

                        <input type="radio" name="payment" id="debit">
                        <label for="debit">Débito</label>
                        
                        <input type="radio" name="payment" id="bill">
                        <label for="bill">Boleto</label>
                    </div>

                    <div>
                        <label for="userPlan">Plano</label>
                        <select name="userPlan" id="userPlan">
                            <option value="1">Básico</option>
                            <option value="2">Médio</option>
                            <option value="3">Premium</option>
                        </select>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Entrega</legend>
                    <div>
                        <input type="radio" name="tax" id="empresaX" checked>
                        <label for="empresaX">empresaX</label>

                        <input type="radio" name="tax" id="empresaY">
                        <label for="empresaY">empresaY</label>
                        
                        <input type="radio" name="tax" id="empresaZ">
                        <label for="empresaZ">empresaZ</label>
                    </div>

                    <div>
                        <label for="">Agendar Entrega</label>
                        <input type="date" name="scheduleDelivery" id="scheduleDelivery" min="2021-11-16" max="2021-12-16">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Recomendados</legend>
                    <div>

                        <input type="checkbox" name="recommended" id="firstProduct">
                        <label for="firstProduct">Carregador</label>

                        <input type="checkbox" name="recommended" id="secondProduct">
                        <label for="secondProduct">Fone</label>

                    </div>
                </fieldset>

                    <button type="reset">Limpar</button>
                    <button type="submit">Comprar</button>

            </form>

        </main>
        
    </body>
</html>
